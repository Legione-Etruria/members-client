<div class="m-2 md:m-10 shadow-md rounded-xl">
  <div class="bg-white p-10 space-y-6 rounded-t-xl">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex flex-col w-full space-y-5">
        <div>
          <label id="input-label" class="header-label">
            Titolo <span>*</span>
          </label>

          <div class="flex w-full">
            <div class="flex flex-col justify-center mb-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-9 h-9 p-1 pr-2 bg-app-main-color-200 text-white rounded-l-lg -mr-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5"
                />
              </svg>
            </div>

            <golden-tailwind-input
              class="w-full"
              [parent]="form"
              name="title"
              placeholder="Es. 'Riunione del consiglio n.42 del 24/08...' "
              [validationErrors]="{
                required: ' '
              }"
              label=" "
            ></golden-tailwind-input>
          </div>
        </div>
        <div>
          <label id="input-label" class="header-label"> Descrizione </label>
          <div class="rounded-lg border p-1 shadow">
            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
            </ngx-editor-menu>

            <ngx-editor
              [editor]="editor"
              class="border-none z-30"
              formControlName="description"
              placeholder="Inserisci una descrizione"
              [outputFormat]="'html'"
            ></ngx-editor>
          </div>
        </div>
        <div>
          <label id="input-label" class="header-label">
            Atleti <span>*</span>
          </label>
          <golden-tailwind-select-multiple
            [parent]="form"
            [name]="'users'"
            [valuePath]="'value'"
            [labelPath]="'label'"
            label=" "
            [rows]="users"
          ></golden-tailwind-select-multiple>
        </div>
        <div>
          <label id="input-label" class="header-label"> Posizione </label>

          <div class="flex w-full">
            <div class="flex flex-col justify-center mb-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-9 h-9 p-1 pr-2 bg-app-main-color-200 text-white rounded-l-lg -mr-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                />
              </svg>
            </div>

            <golden-tailwind-input
              class="w-full"
              [parent]="form"
              name="location"
              placeholder="Es. 'Riunione del consiglio n.42 del 24/08...' "
              [validationErrors]="{
                required: ' '
              }"
              label=" "
            ></golden-tailwind-input>
          </div>
        </div>
        <div class="py-4 border-t">
          <div class="mt-6">
            <label for="upload" class="text-lg font-medium text-slate-500"
              >Carica un documento</label
            >
            <div class="mx-4">
              <app-upload-file
                id="upload"
                class="rounded-lg shadow z-0"
                (fileChanged)="handleFileChanged($event)"
                (fileRemoved)="handleFileRemoved($event)"
              ></app-upload-file>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="flex justify-end border-t bg-gray-50 rounded-b-lg p-4">
    <golden-tailwind-submit-button
      label="Invia comunicazione"
      [invalid]="!form.valid"
      [showCancelButton]="true"
      [cancelButtonRouterLink]="'/announcements/list'"
    ></golden-tailwind-submit-button>
  </div>
</div>
