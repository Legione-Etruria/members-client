<div class="rounded-lg">
  <div class="flex space-x-2 text-gray-500 p-4 justify-between">
    <div class="flex drop-shadow-lg">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
        />
      </svg>
      <span
        class="font-medium tracking-wider mx-2 uppercase whitespace-nowrap"
        >{{
          currentOrder?.orderStatus === "pending"
            ? "Ordine in corso"
            : "Ultimo ordine"
        }}</span
      >
    </div>
  </div>

  <div>
    <div *ngIf="!currentOrder">
      <golden-tailwind-loading label="Carico Ordine"></golden-tailwind-loading>
    </div>
    <div *ngIf="currentOrder?.no_order">
      <div class="flex flex-col justify-center">
        <h1
          class="text-lg font-bold tracking-wider text-gray-500 uppercase text-center"
        >
          nessun ordine disponibile
        </h1>
      </div>
    </div>

    <div *ngIf="currentOrder && currentOrder?.orderPublicId" class="">
      <app-order-info [currentOrder]="currentOrder"></app-order-info>

      <div *ngIf="currentOrder.orderStatus === 'pending'">
        <button
          class="rounded-lg w-full bg-legio-green-300 hover:bg-legio-green-200 p-2 uppercase font-medium text-white mt-4 text-sm shadow-lg shadow-legio-green-300/50 hover:shadow-legio-green-200/50"
          [routerLink]="isAdmin ? '/orders/dashboard' : '/orders/current'"
        >
          Vai all'ordine
        </button>
      </div>
    </div>
  </div>
</div>
