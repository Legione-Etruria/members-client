<ng-container [ngSwitch]="status">
  <span *ngSwitchCase="'pending'" class="status-badge pending">In corso</span>
  <span *ngSwitchCase="'issued'" class="status-badge issued">Evaso</span>
  <span *ngSwitchCase="'cancelled'" class="status-badge cancelled"
    >Anullato</span
  >

  <span *ngSwitchDefault class="status-badge default">Ruolo non trovato </span>
</ng-container>
