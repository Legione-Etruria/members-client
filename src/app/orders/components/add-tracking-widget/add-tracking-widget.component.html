<div class="bg-white rounded-lg shadow-md px-4 py-2">
  <div class="w-full">
    <label class="font-medium">Aggiungi tracking</label>
    <div
      class="flex rounded-lg bg-white border mt-1 peer-focus:ring-2"
      x-data="{ search: '' }"
    >
      <input
        [(ngModel)]="trackingNumber"
        type="search"
        class="w-full border-none bg-transparent px-4 py-1 text-gray-900 outline-none focus:outline-none peer"
        placeholder="Es. 32A284..."
        x-model="search"
      />

      <button
        type="submit"
        (click)="TNConfirm.emit(trackingNumber); trackingNumber = ''"
        class="m-2 rounded px-4 py-2 font-semibold text-gray-100 bg-legio-green-300 hover:bg-legio-gold-400 disabled:bg-gray-500 disabled:pointer-events-none"
      >
        <svg
          width="24"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
          fill-rule="evenodd"
          clip-rule="evenodd"
          fill="currentColor"
        >
          <path
            d="M19.757 20.171c-.791.524-1.739.829-2.757.829-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5c0 1.018-.305 1.966-.829 2.757l2.829 2.829-1.414 1.414-2.829-2.829zm-7.654.829h-12.103v-20h22v10.103c-.574-.586-1.25-1.072-2-1.428v-6.675h-7v6h-4v-6h-7v16h8.675c.356.75.842 1.426 1.428 2zm4.897-8c1.656 0 3 1.344 3 3s-1.344 3-3 3-3-1.344-3-3 1.344-3 3-3zm-1.258 4h-.5v-2h.5v2zm1 0h-.5v-2h.5v2zm1 0h-.5v-2h.5v2zm.992 0h-.492v-2h.492v2zm-9.734-2v2h-5v-2h5z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
