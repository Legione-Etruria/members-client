<div class="relative inline-block text-left dropdown">
  <span class="rounded-lg shadow"
    ><button
      class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium leading-5 text-gray-700 transition duration-150 ease-in-out bg-white rounded-lg hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 shadow"
      type="button"
      aria-haspopup="true"
      aria-expanded="true"
      aria-controls="headlessui-menu-items-117"
    >
      <span class="whitespace-nowrap">Filtri</span>
      <svg class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg></button
  ></span>
  <div
    class="opacity-0 invisible dropdown-menu transition-all duration-300 transform origin-top-right -translate-y-2 scale-95"
  >
    <div
      class="absolute right-0 w-56 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-lg shadow-lg outline-none"
      aria-labelledby="headlessui-menu-button-1"
      id="headlessui-menu-items-117"
      role="menu"
    >
      <div
        class="py-1 hover:bg-slate-100 cursor-pointer"
        (click)="emitFilterChange(item.value)"
        *ngFor="let item of filters; let i = index"
        [ngClass]="{ 'bg-gray-100': item.value === currentFilter }"
      >
        <div
          [tabindex]="i"
          class="text-gray-600 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left"
          role="menuitem"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              [attr.d]="item.svgPath"
              clip-rule="evenodd"
            />
          </svg>
          {{ item.label }}
        </div>
      </div>
    </div>
  </div>
</div>
