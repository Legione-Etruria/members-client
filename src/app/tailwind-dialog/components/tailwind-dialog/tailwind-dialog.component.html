<div class="fixed z-50 w-full h-full backdrop-brightness-75 top-0">
  <div class="flex flex-col justify-center h-full">
    <div class="flex justify-center w-full">
      <div
        (click)="onDialogClicked($event)"
        class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left shadow-xl transform transition-all sm:my-8 sm:align-middle max-w-lg md:max-w-none sm:p-6 m-2 md:m-0"
      >
        <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
          <button
            (click)="onCloseClicked($event)"
            type="button"
            class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-main-color-500"
          >
            <span class="sr-only">Close</span>
            <!-- Heroicon name: outline/x -->
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <ng-template appTailwindDialogInsertion class="z-10"> </ng-template>
      </div>
    </div>
  </div>
</div>
