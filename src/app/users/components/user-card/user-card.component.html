<div class="flex space-x-2 justify-between">
  <div class="flex items-center whitespace-nowrap">
    <app-user-avatar
      [showName]="false"
      [size]="8"
      [user]="user?.battleName || 'ignoto'"
    ></app-user-avatar>
    <span class="ml-2 block truncate text-slate-700 font-medium mb-1 text-sm"
      >{{ user?.battleName || "ignoto" | titlecase }}
    </span>
  </div>

  <div class="flex flex-col justify-center text-sm">
    <golden-role-badge [role]="user?.role"></golden-role-badge>
  </div>
</div>
