<div class="flex items-center">
  <div class="flex-shrink-0">
    <span
      class="bg-legio-gold-400 shadow-lg shadow-legio-gold-500/50 inline-flex h-{{
        size
      }} w-{{
        size
      }} items-center justify-center rounded-full pointer-events-none "
      [ngClass]="{
        ' cursor-pointer pointer-events-auto group transition-all duration-150 hover:scale-90 hover:bg-legio-gold-300':
          allowSwitch,
        'ring  ring-legio-gold-500': showUsersCards
      }"
      (click)="showUsersCards = !showUsersCards"
    >
      <span
        class="text font-medium leading-none text-white transition-all duration-150 group-hover:hidden"
        >{{ user | slice: 0:2 | uppercase }}</span
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 hidden group-hover:block transition-all duration-150 text-white"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"
        />
      </svg>
    </span>
  </div>
  <div class="ml-3" *ngIf="showName">
    <div class="text-{{ textSize }} font-medium text-gray-200 tracking-wider">
      {{ user | titlecase }}
    </div>
  </div>
</div>

<div class="mx-2 my-2">
  <app-quick-switch
    *ngIf="showUsersCards"
    (toggleHidden)="showUsersCards = false"
  ></app-quick-switch>
</div>
