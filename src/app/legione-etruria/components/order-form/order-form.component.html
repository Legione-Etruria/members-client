<div class="mt-5 lg:col-span-2 lg:mt-0 rounded-lg">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="shadow rounded-lg">
      <div class="bg-white px-4 py-5 sm:p-6 rounded-t-lg">
        <div class="mx-5 grid grid-cols-6 gap-6">
          <div class="col-span-12 lg:col-span-3">
            <div class="col-span-2">
              <golden-tailwind-select-multiple
                [parent]="form"
                name="shops"
                label="Negozi disponibili"
                [rows]="shopsDropdown"
                valuePath="value"
                labelPath="label"
              ></golden-tailwind-select-multiple>
            </div>
            <div class="col-span-1">
              <golden-tailwind-datepicker
                name="startDate"
                [parent]="form"
                label="Data d'inizio ordine"
                [validationErrors]="{
                  required: ' '
                }"
              ></golden-tailwind-datepicker>
              <golden-tailwind-datepicker
                name="dueDate"
                [parent]="form"
                label="Data di fine ordine"
                [validationErrors]="{
                  required: ' '
                }"
              ></golden-tailwind-datepicker>
            </div>
          </div>
          <div class="col-span-12 lg:col-span-3 flex flex-col">
            <golden-tailwind-input
              [parent]="form"
              name="orderNotes"
              label="Note dell'ordine"
            ></golden-tailwind-input>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-gray-50 px-4 py-3 text-right sm:px-6 rounded-b-lg">
      <golden-tailwind-submit-button
        type="submit"
        [ngClass]="{ 'cursor-not-allowed opacity-50': !form.valid }"
        [loading]="loading"
        label="Conferma"
        [invalid]="form.invalid"
      >
      </golden-tailwind-submit-button>
    </div>
  </form>
</div>
