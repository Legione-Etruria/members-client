<!-- component -->
<section class="antialiased lg text-gray-600">
  <div class="flex flex-col justify-center h-full">
    <!-- Table -->
    <div
      class="w-full mx-auto bg-white shadow-lg rounded-lg border border-gray-200"
    >
      <header class="px-5 py-4 border-b border-gray-100">
        <h2 class="font-semibold text-gray-800">Acquisti recenti</h2>
      </header>
      <div class="p-3">
        <div class="overflow-x-auto">
          <table class="table-auto w-full">
            <thead
              class="text-xs font-semibold uppercase text-gray-400 bg-gray-50"
            >
              <tr>
                <th class="p-2 whitespace-nowrap">
                  <div class="font-semibold text-left">Nome di Battaglia</div>
                </th>
                <th class="p-2 whitespace-nowrap">
                  <div class="font-semibold text-left">Email</div>
                </th>
                <th class="p-2 whitespace-nowrap">
                  <div class="font-semibold text-left">Speso</div>
                </th>
                <th class="p-2 whitespace-nowrap">
                  <div class="font-semibold text-center"></div>
                </th>
              </tr>
            </thead>
            <tbody class="text-sm divide-y divide-gray-100">
              <tr *ngFor="let item of orderItems">
                <td class="p-2 whitespace-nowrap">
                  <div class="flex items-center my-2">
                    <div class="w-10 h-10 flex-shrink-0 mr-2 sm:mr-3">
                      <img
                        class="rounded-lg shadow"
                        [src]="item.imgSrc"
                        width="40"
                        height="40"
                        alt="Alex Shatov"
                      />
                    </div>
                    <div class="font-medium text-gray-800 text-xs">
                      {{ item.itemName }}
                    </div>
                  </div>
                </td>
                <td class="p-2 whitespace-nowrap">
                  <div class="text-left font-semibold">
                    {{ $any(item.user).battleName | titlecase }}
                  </div>
                </td>
                <td class="p-2 whitespace-nowrap">
                  <div class="text-left font-medium text-green-500">
                    {{ item.itemPrice | currency: "â‚¬" }}
                  </div>
                </td>
                <td class="p-2 whitespace-nowrap">
                  <button
                    class="text-lg text-center text-yellow-500 hover:text-yellow-600"
                  >
                    <svg
                      class="h-6 w-6"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                      />
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
