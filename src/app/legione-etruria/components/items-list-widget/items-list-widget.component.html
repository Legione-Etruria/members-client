<!-- component -->
<section class="antialiased lg text-gray-600">
  <div class="flex flex-col justify-center h-full">
    <!-- Table -->
    <div
      class="w-full mx-auto bg-white shadow-lg rounded-lg border border-gray-200"
    >
      <header
        class="px-5 py-4 border-b border-gray-100"
        *ngIf="!hideItems.includes('label')"
      >
        <h2 class="font-semibold text-gray-800">Aggiunte Recenti</h2>
      </header>
      <div class="p-3">
        <div>
          <table class="table-auto w-full">
            <thead
              class="text-xs font-semibold uppercase text-gray-400 bg-gray-50"
            >
              <tr>
                <th class="p-2 whitespace-nowrap">
                  <div class="font-semibold text-left">Oggetto</div>
                </th>
                <th
                  class="p-2 whitespace-nowrap"
                  *ngIf="!hideItems.includes('athlete')"
                >
                  <div class="font-semibold text-left">Atleta</div>
                </th>
                <th class="p-2 whitespace-nowrap">
                  <div class="font-semibold text-left">Importo</div>
                </th>
                <th class="p-2 whitespace-nowrap">
                  <div class="font-semibold text-center"></div>
                </th>
              </tr>
            </thead>
            <tbody class="text-sm divide-y divide-gray-100">
              <tr *ngFor="let item of orderItems; let i = index">
                <td class="p-2">
                  <div class="flex items-center my-2">
                    <div class="w-10 h-10 flex-shrink-0 mr-2 sm:mr-3">
                      <img
                        class="rounded-lg shadow transition-all ease-in hover:scale-125 cursor-zoom-in duration-300 delay-75 p-1"
                        [src]="item.imgSrc"
                        width="40"
                        height="40"
                        (click)="open(i)"
                      />
                    </div>
                    <div class="font-medium text-slate-600 text-xs">
                      {{ item.itemName }}
                    </div>
                  </div>
                </td>
                <td
                  class="p-2 whitespace-nowrap"
                  *ngIf="!hideItems.includes('athlete')"
                >
                  <div class="text-left font-semibold text-slate-500">
                    {{ $any(item.user).battleName | titlecase }}
                  </div>
                </td>
                <td class="p-2 whitespace-nowrap">
                  <div class="text-left font-medium">
                    <span class="text-green-500">
                      {{ item.itemPrice | currency: "EUR" }}</span
                    >
                    x {{ item.itemQuantity }}
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div
        class="bg-gray-100 p-2 py-3 flex justify-end text-sm rounded-b-lg"
        *ngIf="!hideItems.includes('showMore')"
      >
        <button
          class="px-4 py-2 bg-legio-green-300 hover:bg-legio-green-200 text-white font-semibold rounded-lg shadow-lg focus:outline-none group"
          routerLink="/orders/dashboard/items"
          [queryParams]="{ orderId: currentOrderPublicId }"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 transition-opacity duration-300 group-hover:hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
