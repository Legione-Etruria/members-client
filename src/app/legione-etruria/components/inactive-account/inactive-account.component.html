<div
  class="w-full h-full text-center mx-auto flex flex-col justify-center my-10 md:my-0"
>
  <div class="flex justify-center">
    <div>
      <div class="bg-gray-200 rounded-full p-2 px-4">
        <app-account-status-badge
          [user]="$any({ active: false })"
        ></app-account-status-badge>
      </div>

      <button
        class="rounded-lg p-2 bg-legio-green-500 text-white font-medium px-4 mt-2 mb-6 hover:bg-legio-green-600"
        (click)="this.logOut()"
      >
        Log Out
      </button>
    </div>
  </div>
  <div>
    <span id="main-wrapper">
      <h2 class="text-center text-gray-900 font-medium text-sm">
        se hai bisogno di aiuto, contatta l'amministratore a
        <a
          href="mailto:help@legioneetruria.com"
          class="text-blue-500 hover:underline"
          >help@legioneetruria.com.</a
        >
      </h2>
    </span>
  </div>
</div>
