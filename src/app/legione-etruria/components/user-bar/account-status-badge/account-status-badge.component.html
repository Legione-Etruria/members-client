<dt class="sr-only">Stato account</dt>
<dd
  class="flex items-center text-sm text-gray-500 font-medium sm:mt-0 capitalize"
>
  <!-- Heroicon name: solid/check-circle -->
  <ng-container *ngIf="user?.active">
    <span id="active-verified" class="flex">
      <svg
        class="flex-shrink-0 mr-1.5 h-5 w-5 text-green-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
          clip-rule="evenodd"
        />
      </svg>
      Account attivo
    </span>
  </ng-container>

  <ng-container *ngIf="!user?.active">
    <span id="not-active-not-verified" class="flex text-center">
      <svg
        class="flex-shrink-0 mr-1.5 h-5 w-5 text-red-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
      <span> Account non attivo</span>
    </span>
  </ng-container>
