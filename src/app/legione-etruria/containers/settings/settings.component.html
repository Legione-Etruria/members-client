<golden-page-header
  headerText="Impostazioni"
  [currentCrumb]="{
    label: 'Impostazioni',
    svgPath: [
      'M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z',
      'M15 12a3 3 0 11-6 0 3 3 0 016 0z'
    ],
    routerLink: '/settings'
  }"
></golden-page-header>

<div class="m-2 md:m-10 rounded-lg shadow-lg bg-white p-4">
  <div
    class="text-sm font-medium text-center text-gray-500 border-b border-gray-200"
  >
    <ul class="flex flex-wrap -mb-px">
      <li class="mr-2">
        <a
          *ngFor="let tab of TabsItems"
          routerLink="/settings"
          [queryParams]="{ tab: tab.tabId }"
          routerLinkActive="border-app-main-color-300"
          class="inline-block p-4 rounded-t-lg border-b-2 border-transparent text-app-main-color-400 hover:text-app-main-color-500 hover:border-legio-gold-500"
          >{{ tab.label }}</a
        >
      </li>
    </ul>
  </div>

  <ng-container
    [ngTemplateOutlet]="'account' === currentTab ? account : general"
  ></ng-container>
</div>

<ng-template #general>
  <div class="p-4">
    <div class="space-x-1 my-2">
      <div
        class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in"
      >
        <input
          type="checkbox"
          [checked]="!isDismissTutorialsChecked()"
          (change)="handleDismissTutorials()"
          name="toggle"
          id="toggle"
          class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-colors"
        />
        <label
          for="toggle"
          class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
        ></label>
      </div>
      <label for="toggle" class="text-xs text-gray-700">Mostra Tutorials</label>
    </div>
    <button
      class="rounded shadow bg-legio-gold-500 text-white font-medium py-1 px-4 text-sm hover:bg-legio-gold-400 space-x-2"
    >
      <a
        href="mailto:help@legioneetruria.com?subject={{
          currentUser.battleName | titlecase
        }}%20-%20Errore%20sul%20sito%20legio&body=Descrivi%20il%20tuo%20problema%3A%0D%0A%0D%0ACosa%20stavi%20facendo%20quando%20hai%20riscontrato%20l'errore?%3A%0D%0A%0D%0A"
        class="w-full inline-flex space-x-2"
      >
        <svg
          class="svg-icon h-6 w-6 mt-1"
          fill="currentColor"
          viewBox="0 0 1024 1024"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M902.5 545.6c6.3 6.3 9.5 13.9 9.5 22.5 0 8.7-3.1 16.2-9.5 22.5-6.3 6.3-13.9 9.5-22.5 9.5H768c0 57-11.1 105.4-33.6 145.1l104 104.6c6.3 6.3 9.5 13.8 9.5 22.5 0 8.6-3.1 16.2-9.5 22.5-6 6.3-13.5 9.5-22.5 9.5-9.1 0-16.5-3.1-22.5-9.5l-98.9-98.7c-1.7 1.7-4.2 3.8-7.5 6.5-3.3 2.6-10.3 7.5-21.1 14.3-10.6 6.8-21.5 13-32.5 18.3-11 5.4-24.7 10.2-41 14.5-16.3 4.3-32.5 6.5-48.5 6.5V408h-64.1v448.1c-17.1 0-34-2.2-50.8-6.7-16.8-4.5-31.3-10-43.5-16.5s-23.1-13.1-33.1-19.4c-9.9-6.5-17.1-11.9-21.8-16.3l-7.5-7-91.3 103.3c-6.6 7-14.7 10.5-24 10.5-8 0-15.1-2.6-21.5-8-6.3-6-9.8-13.5-10.2-22.3-0.5-8.9 2.1-16.6 7.8-23.2l101-113.5c-19.3-38-29.1-83.7-29.1-137.1H144c-8.6 0-16.2-3.1-22.5-9.5-6.3-6.3-9.5-13.8-9.5-22.5 0-8.6 3.1-16.2 9.5-22.5 6.3-6.3 13.8-9.5 22.5-9.5h112V389.1l-86.5-86.5c-6.3-6.3-9.5-13.8-9.5-22.5 0-8.6 3.1-16.2 9.5-22.5s13.8-9.5 22.5-9.5c8.6 0 16.2 3.1 22.5 9.5l86.5 86.5h422l86.5-86.5c6.3-6.3 13.8-9.5 22.5-9.5 8.6 0 16.2 3.1 22.5 9.5 6.3 6.3 9.5 13.9 9.5 22.5s-3.1 16.2-9.5 22.5L768 389.1v147h112c8.8-0.1 16.2 3.1 22.5 9.5zM672.1 280H351.9c0-44.4 15.6-82.1 46.8-113.3 31.1-31.1 68.9-46.8 113.3-46.8s82.1 15.6 113.3 46.8c31.1 31.2 46.8 68.9 46.8 113.3z"
          />
        </svg>
        <div class="mt-2">Segnala un errore</div>
      </a>
    </button>
  </div>
</ng-template>

<ng-template #account>
  <div class="space-x-2 mt-6">
    <div class="md:flex justify-around md:my-4 divide-y md:divide-y-0">
      <div class="md:w-8/12 lg:w-6/12 py-4 md:py-0">
        <app-user-form
          [user]="currentUser"
          (formSubmitted)="editUser($event).subscribe()"
          [loading]="loading"
          [toHide]="[
            'role',
            'password',
            'passwordConfirm',
            'battleName',
            'legioMembershipDate',
            'figtMembership',
            'legioMembershipSubscriptionCost'
          ]"
        ></app-user-form>
      </div>
    </div>

    <div class="border-t mt-2">
      <div class="flex w-full pt-6 pb-2 justify-end">
        <button
          class="p-2 bg-red-700 hover:bg-red-800 rounded text-sm shadow font-medium text-white flex space-x-2"
          (click)="deleteUser().subscribe()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          <div>Elimina Account</div>
        </button>
      </div>
    </div>
  </div>
</ng-template>
