<div
  class="flex"
  [ngClass]="{ 'flex-row-reverse': labelDirection === 'left' }"
  (click)="toggled.emit()"
>
  <div
    class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in"
  >
    <input
      type="checkbox"
      [checked]="checked"
      class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-colors"
    />
    <label
      for="toggle"
      class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
    ></label>
  </div>
  <div class="flex flex-col justify-center mx-1">
    <label for="toggle" class="text-xs text-gray-700">{{ this.label }}</label>
  </div>
</div>
