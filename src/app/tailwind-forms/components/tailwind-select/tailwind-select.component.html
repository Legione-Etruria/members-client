<div [formGroup]="parent" class="mb-4">
  <label
    [for]="name"
    class="block text-sm font-medium text-gray-700"
    id="select-label"
  >
    {{ label | titlecase }}
  </label>
  <div class="relative mt-1">
    <select
      [id]="name"
      [name]="name"
      [formControlName]="name"
      class="focus:ring-app-color-500 focus:border-app-colo block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:outline-none sm:text-sm"
      [ngClass]="{
        'border-red-300 text-red-900 placeholder-red-300 focus:border-red-500 focus:ring-red-500':
          showValidationErrors
      }"
    >
      <option value="">{{ placeholder }}</option>
      <option
        *ngFor="let option of options"
        [selected]="false"
        [value]="option.value"
      >
        {{ option.name }}
      </option>
    </select>
  </div>

  <p
    class="mt-2 text-sm text-red-600"
    [id]="name + '-error'"
    *ngIf="showValidationErrors"
  >
    {{ validationErrorMessage }}
  </p>
</div>
